<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICP - Testing page</title>
</head>

<body>
  <h1>Javascript</h1>
  <div style="width: 800px; height: 500px;">
    <default-editor language="javascript" code="console.log('Hello World in Javascript!');"></default-editor>
  </div>
  <h1>Typescript</h1>
  <div style="width: 800px; height: 500px;">
    <default-editor language="typescript" code="console.log('Hello World in Typescript!');" darkmode="true">
    </default-editor>
  </div>
  <h1>Python</h1>
  <div style="width: 800px; height: 500px;">
    <default-editor language="python" code="print('Hello World in python!')" darkmode="true"></default-editor>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
